<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageEditor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="app container disabled">
        <h2 class="widget-header">Easy Image Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter" data-active="brightness">
                    <label for="" class="title">Filters</label>
                    <div class="options">
                        <button class="btn btn-active" data-id="brightness">Brightness</button>
                        <button class="btn" data-id="saturate">Saturation</button>
                        <button class="btn" data-id="invert">Inversion</button>
                        <button class="btn" data-id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100</p>
                        </div>
                        <input type="range" value="100" max="200" min="0">
                    </div>
                </div>
                <div class="rotate">
                    <label for="" class="title">Rotate & Flip</label>
                    <div class="options">
                        <button class="btn btn-icon" data-type="rotate" data-value="-90"><i class="fa-solid fa-rotate-left" ></i></button>
                        <button class="btn btn-icon" data-type="rotate" data-value="90"><i class="fa-solid fa-rotate-right" ></i></button>
                        <button class="btn btn-icon" data-type="flip" data-value="x"><i class="bx bx-reflect-vertical" ></i></button>
                        <button class="btn btn-icon" data-type="flip" data-value="y"><i class="bx bx-reflect-horizontal" ></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="https://codingnepalweb.com/demos/image-editor-javascript/image-placeholder.svg" alt="choose image to edit">
            </div>
        </div>
        <div class="controls">
            <button class="btn btn-primary reset-filters">Reset filters</button>
            <div class="row">
                <input type="file" accept="image/*" class="file-input" hidden/>
                <button class="btn btn-secondary choose-img">Choose image</button>
                <button class="btn btn-primary save-img">Save image</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
